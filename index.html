<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muhammad Fowad | محمد فؤاد</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #fff;   /* white only */
      color: #000;        /* black only */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    main { text-align: center; padding: 2rem; }

    /* Circle photo */
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 1rem;
      border: 4px solid #000; /* black */
      background: #fff;       /* white */
    }

    h1 {
      margin: 0.25rem 0 1rem;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
      font-weight: 700;
    }

    .separator { margin: 0 0.4rem; }

    .links {
      display: inline-flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    a {
      text-decoration: none;
      border: 2px solid #000;  /* black */
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      color: #000;             /* black */
      background: #fff;        /* white */
    }

    a:focus, a:hover {
      background: #000; /* black */
      color: #fff;      /* white */
      outline: none;
    }

    .ps { margin-top: 1.25rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <main role="main">
    <img class="avatar" src="pfp.png" alt="Portrait of Muhammad Fowad" />

    <h1>
      <span lang="en">Muhammad Fowad</span>
      <span class="separator">|</span>
      <span lang="ar" dir="rtl">محمد فؤاد</span>
    </h1>

    <nav class="links" aria-label="Social and contact">
      <a href="https://instagram.com/f00.0w1" target="_blank" rel="noopener">Find me on Instagram</a>
      <a href="mailto:hi@buildathon.dev">Email</a>
    </nav>

    <p class="ps">P.S: The lack of CSS is intentional.</p>
  </main>
</body>
</html>
